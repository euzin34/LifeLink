<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for proper character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the main stylesheet for styling -->
    <link rel="stylesheet" href="../css/volunteer.css" />

    <!-- Google Fonts import for the elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page title that appears in browser tab -->
    <title>LifeLink - Join Support Network</title>
  </head>

  <body>
    <!-- Main container that holds all the page content -->
    <main class="container">
      <!-- Header section with logo and navigation -->
      <header class="page-header">
        <!-- Logo container with heart icon and text -->
        <div class="logo">
          <img
            src="../photo/empworing2-removebg-preview.png"
            alt="Logo"
            class="image-heart"
          />
          <div class="logo-text">
            <span class="logo-line-1">Life</span>
            <span class="logo-line-2">Link</span>
          </div>
        </div>

        <!-- Navigation menu with main site links -->
        <nav class="main-nav">
          <!-- Unordered list for navigation items -->
          <ul>
            <!-- About Us link -->
            <li><a href="index.html#about-section">About Us</a></li>
            <li><a href="volunteer.html" class="active">Join</a></li>
            <li><a href="request.html">Request Help</a></li>
            <li><a href="admin-login.html">Admin</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main content section -->
      <section class="main-content">
        <!-- Left side graphics -->
        <div class="graphics-section">
          <!-- Blood bag graphic -->
          <div>
            <img
              src="../photo/empworing-removebg-preview.png"
              alt=" donating blood"
              class="image"
            />
          </div>
          <!-- Heart graphic -->
          <div class="heart-graphic">
            <img
              src="../photo/empowering-people-through-accessible-exercise-260nw-2643684257-removebg-preview.png"
              alt="heart"
              class="image-h"
            />
          </div>

          <!-- Connection line -->
          <div class="connection-line"></div>
        </div>

        <!-- Right side form -->
        <div class="form-section">
          <!-- Form container -->
          <div class="form-container">
            <!-- Form header -->
            <div class="form-header">
              <h1 class="form-title">Join the Support Network</h1>
              <div class="form-underline"></div>
            </div>

            <!-- Registration form -->
            <form class="volunteer-form" id="volunteerForm">
              <!-- Full Name input -->
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-input"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <!-- Email input -->
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email address"
                  required
                />
              </div>

              <!-- Password input (for account sign up) -->
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Create a strong password (min 8 chars)"
                  required
                />
              </div>

              <!-- Confirm Password input -->
              <div class="form-group">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-input"
                  placeholder="Re-enter your password"
                  required
                />
              </div>

              <!-- Phone input -->
              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <!-- Skills / Role selection -->
              <div class="form-group">
                <label for="skills" class="form-label">Skills / Role</label>
                <select id="skills" name="skills" class="form-select" required>
                  <option value="">Select how you can help</option>
                  <option value="mobility-assistance">
                    Mobility Assistance
                  </option>
                  <option value="sign-language">Sign Language Support</option>
                  <option value="caregiving">Caregiving</option>
                  <option value="transport">Transport Assistance</option>
                  <option value="coordination">Community Coordination</option>
                </select>
              </div>

              <!-- Age input -->
              <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  class="form-input"
                  placeholder="Enter your age"
                  min="18"
                  max="65"
                  required
                />
              </div>

              <!-- Gender selection -->
              <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                  <option value="">Select your gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <!-- Address input -->
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <textarea
                  id="address"
                  name="address"
                  class="form-textarea"
                  placeholder="Enter your complete address"
                  rows="3"
                  required
                ></textarea>
              </div>

              <!-- Medical History -->
              <div class="form-group">
                <label for="medicalHistory" class="form-label"
                  >Medical History (if any)</label
                >
                <textarea
                  id="medicalHistory"
                  name="medicalHistory"
                  class="form-textarea"
                  placeholder="Any medical conditions or medications"
                  rows="3"
                ></textarea>
              </div>

              <!-- Availability -->
              <div class="form-group">
                <label for="availability" class="form-label"
                  >Availability</label
                >
                <select
                  id="availability"
                  name="availability"
                  class="form-select"
                  required
                >
                  <option value="">Select availability</option>
                  <option value="weekdays">Weekdays</option>
                  <option value="weekends">Weekends</option>
                  <option value="evenings">Evenings</option>
                  <option value="flexible">Flexible</option>
                </select>
              </div>

              <!-- Terms and Conditions -->
              <div class="form-group checkbox-group">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="form-checkbox"
                  required
                />
                <label for="terms" class="checkbox-label">
                  I agree to the terms and confirm that I will provide
                  respectful, accessible support
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="submit-button">
                Join as Volunteer
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Firebase SDKs (Compat) and project init so this page can sign up users -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../js/firebase-init.js"></script>

    <!-- JavaScript file for interactive functionality -->
    <script src="../js/volunteer.js"></script>
  </body>
</html>
